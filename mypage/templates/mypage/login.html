<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'mypage/css/topmenu.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'mypage/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>로그인 페이지</title>
    <style>

        login_body {
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center;     /* 수직 가운데 정렬 */
            min-height: 90vh;       /* 화면 높이 최소 100%로 설정 */
            margin: 0;
        }

        /* Log in 제목 */
        h1 {
           padding-top: 40px;
        }

        .login-box {
        margin-top: 40px;
        margin-right: auto;
        margin-bottom: 30px;
        margin-left: auto;
        text-align: center;
        border-radius: 10px;

        padding: 50px;
        width: 40%; /* 원하는 크기로 조절 */
        }


        /* 입력 칸 스타일 */
        p {
            font-weight: bold;
        }

        input {
            margin-bottom: 20px;
            padding: 20px 10px;
            width: 400px;
            height: 50px;
            border-radius: 10px;
        }

        /* 로그인 버튼 스타일 */
        #login-button {
            width: 400px;
            background-color: #0C4C0E;
            color: white; /* 글씨색을 흰색으로 설정 */
            padding: 10px 20px; /* 상하 10px, 좌우 20px 여백 */
            border: none; /* 테두리 없음 */
            border-radius: 10px; /* 둥근 모서리 적용 */
            cursor: pointer;
            font-size: 16px;
            font-family: Noto Sans;
            font-weight: 600;

        }
        @media screen and (max-width: 1600px) {
        input, #login-button {
        width: 100%; /* 화면 크기가 600px 이하일 때 100%로 설정 */
        max-width: none; /* 최대 너비 제거 */
        }
        }



        /* 회원가입 버튼 */
        #signup {
            text-decoration: none;
        }
        .box{
        box-sizing: border-box;
        position: absolute;
        width: 1635px;
        height: 150px;
        left: 0px;
        top: 800px;
        background: #F1F1F5;
        }

        .search{
        color: #767676;

        text-align: center;
        font-family: Noto Sans;
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;

        }

    </style>
</head>
<body style="background-color: #F1F1F5;">

{% include 'portfolio/menubar.html' %}<br>
<img src="{% static 'portfolio/image/logo.png' %}"
     style="width: 170px; height: 140px; margin-bottom: -100px;margin-left: 670px; margin-right: 20px;">

<div class="container mx-auto text-center" id="login_body">
    {% if user.is_authenticated %}
    로그인성공!
    {{ user.username }}님 환영합니다.
    <a href="{% url 'user:logout' %}">로그아웃</a>
    {% else %}
    <br>
    <form class="login-box" method="POST" action="{% url 'user:login' %}">
        {% csrf_token %}
        <h3 style="font-family: Noto Sans; font-size: 26px;font-weight: 500;">Sign In</h3><br>
        <input type="text" name="username" placeholder="아이디를 입력해주세요"
               style="text-align: center; font-family: 'Noto Sans'; ">
        <br><br>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요"
               style="text-align: center; font-family: Noto Sans; font-weight: 500;">
        <br><br>
        <input id="login-button" type="submit" value="로그인">
    </form>
    <div class="search">

        <div style="margin-bottom: 30px;">아이디 찾기 | 비밀번호 찾기 | <a id="signup" href="{% url 'user:signup' %}">회원가입</a>
        </div>
    </div>
    {% endif %}
</div>
<br><br><br>
</body>
{% include 'single_page/footer.html' %}
</html>
