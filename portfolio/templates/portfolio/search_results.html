<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
{% include 'portfolio/menubar.html' %}
<h1>Search Results</h1>

{% if query %}
    <p>검색어: {{ query }}</p>
{% endif %}


<div class="container">
        <div class="row">
            {% for p in results %}
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        {% if p.head_image %}
                        <img src="{{ p.head_image.url }}" class="card-img-top" alt="...">
                        {% else %}
                        <img src="https://picsum.photos/seed/{{p.id}}/800/200" class="card-img-top" alt="...">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ p.title }}</h5>
                            <p class="card-text">{{ p.content | truncatewords:10 }}</p>
                            <a href="{{ p.get_absolute_url }}" class="btn btn-primary text-light">더보기</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>





</div>
</body>
</html>
